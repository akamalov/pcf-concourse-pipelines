- name: ops-director-apply-changes
  plan:
  - aggregate:
    - get: pipelines-repo
      passed: [configure-ops-director]
    - get: om-cli
      params:
        globs:
        - "*om-linux*"
      passed: [configure-ops-director]
    - get: concourse-trigger-gist
      trigger: true
      passed: [configure-ops-director]

  - task: apply-changes
    file: pipelines-repo/tasks/apply-changes/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))

- name: upload-pas-product-tile
  plan:
  - aggregate:
    - get: pipelines-repo
      passed: [install-ops-manager]
    - get: pivnet-product
      resource: pas-product
      params:
        globs:
        - "cf-*.pivotal"
        save: true
    - get: om-cli
      params:
        globs:
        - "*om-linux*"
      passed: [install-ops-manager]
    - get: pivnet-cli
      params:
        globs:
        - "*linux-amd64*"
    - get: concourse-trigger-gist
      trigger: true
      passed: [install-ops-manager]
    - get: jq
      params:
        globs:
        - "*linux64*"
      passed: [install-ops-manager]

  - task: upload-pas-product-tile
    file: pipelines-repo/tasks/upload-product/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PIVNET_API_TOKEN: ((pivnet_token))

  - task: upload-stemcell
    file: pipelines-repo/tasks/stemcell-uploader/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PIVNET_API_TOKEN: ((pivnet_token))
      IAAS_TYPE: ((iaas_type))

- name: config-pas-product-tile
  plan:
  - aggregate:
    - get: pipelines-repo
      passed: [upload-pas-product-tile, ops-director-apply-changes]
    - get: om-cli
      params:
        globs:
        - "*om-linux*"
      passed: [upload-pas-product-tile, ops-director-apply-changes]
    - get: concourse-trigger-gist
      trigger: true
      passed: [upload-pas-product-tile, ops-director-apply-changes]
    - get: jq
      params:
        globs:
        - "*linux64*"
      passed: [configure-ops-director]

