      EXTERNAL_MYSQL_DB_HOST: ((external_mysql_db_host))
      EXTERNAL_MYSQL_DB_PORT: ((external_mysql_db_port))
      EXTERNAL_MYSQL_DB_USER: ((external_mysql_db_user))
